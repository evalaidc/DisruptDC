<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>File Uploader - coligo.io</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <span class="glyphicon glyphicon-cloud-upload"></span>
            <h2>File Uploader</h2>

            <form class="form-horizontal">
              <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
              </div>

              <div class="form-group">
                <label for="university" class="col-sm-2 control-label">University</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="university" placeholder="University of Maryland">
                </div>
              </div>
              
              <div class="form-group">
                <label for="class" class="col-sm-2 control-label">Class</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="class" placeholder="CS101">
                </div>
              </div>
              
              <div class="form-group">
                <label for="lecture" class="col-sm-2 control-label">Lecture Topic</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="lecture" placeholder="While Loops">
                </div>
              </div>

              <div class="form-group">
                <label for="professor" class="col-sm-2 control-label">Professor</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="professor" placeholder="Dr. Nelson">
                </div>
              </div>

              <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="date" placeholder="2/11/2017">
                </div>
              </div>  

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>

            <!-- <h4>coligo.io</h4> -->
            <div class="progress">
              <div class="progress-bar" role="progressbar"></div>
            </div>
            <button class="btn btn-lg upload-btn" type="button">Upload File</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="javascripts/upload.js"></script>
</body>
</html>
